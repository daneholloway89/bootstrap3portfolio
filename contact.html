<body>

        <ul class="nav nav-tabs" class="navbar">
                <li class="nav-item" >
                  <a class="nav-link active" href="index.html" id="navi">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
        </ul>

        <div class="jumbotron jumbotron-fluid" style="background-color: seagreen !important">
            <div class="container">
              <h1 class="display-4">Contact</h1>
              <p class="lead">Please contact with questions and inquiries by through the contact form below.</p>
              <form id="contact-form">
                  <ul>
                    <li>
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                      <label for="message">Message</label>
                      <textarea id="message" name="message" required="required"></textarea>
                    </li>
                  </ul>
                  <input type="submit">
              </form>
            </div>
          </div>

          <footer>
              <div class="container">
                Copyright &copy;
              </div>
            </footer>

    
</body>
